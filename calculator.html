<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .input-box {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #plot {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Projectile Motion Calculator</h1>
  <p>Enter the initial velocity and launch angle to plot the projectile trajectory.</p>

  <div class="input-box">
    <label for="velocity">Velocity (m/s):</label>
    <input type="number" id="velocity" value="50">
  </div>
  <div class="input-box">
    <label for="angle">Angle (Â°):</label>
    <input type="number" id="angle" value="45">
  </div>
  <button onclick="plotProjectile()">Calculate & Plot</button>

  <div id="plot"></div>

  <script>
    function plotProjectile() {
      let v = parseFloat(document.getElementById('velocity').value);
      let angleDeg = parseFloat(document.getElementById('angle').value);
      let g = 9.8;
      let angleRad = angleDeg * Math.PI / 180;

      let xValues = [];
      let yValues = [];

      // Maximum horizontal distance (range)
      let range = (v * v * Math.sin(2 * angleRad)) / g;

      for (let x = 0; x <= range; x += range / 100) {
        let y = x * Math.tan(angleRad) - (g * x * x) / (2 * v * v * Math.cos(angleRad) * Math.cos(angleRad));
        if (y >= 0) {
          xValues.push(x);
          yValues.push(y);
        }
      }

      let trace = {
        x: xValues,
        y: yValues,
        mode: 'lines',
        name: 'Projectile Path'
      };

      let layout = {
        title: 'Projectile Trajectory',
        xaxis: { title: 'Horizontal Distance (m)' },
        yaxis: { title: 'Height (m)' }
      };

      Plotly.newPlot('plot', [trace], layout);
    }
  </script>
</body>
</html>
