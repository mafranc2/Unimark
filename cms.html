<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Comparison Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Content Management Systems Comparison</h1>
    <p>This page dynamically loads a JSON file and generates a table listing CMS systems, their capabilities, limitations, and example sites.</p>
  </header>

  <main>
    <table id="cms-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Support</th>
          <th>Technology</th>
          <th>Capabilities</th>
          <th>Limitations</th>
          <th>Example Site</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    fetch('cms-data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#cms-table tbody');
        data.forEach(cms => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cms.Name}</td>
            <td>${cms.Support}</td>
            <td>${cms.Technology}</td>
            <td>${cms.Capabilities.join('<br>')}</td>
            <td>${cms.Limitations.join('<br>')}</td>
            <td><a href="${cms.Example}" target="_blank">${cms.Example}</a></td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error('Error loading CMS JSON:', error));
  </script>
</body>
</html>
