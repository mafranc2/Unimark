<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirograph Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
    }
    main {
      margin: 20px;
    }
    canvas {
      border: 1px solid #333;
      background: white;
      display: block;
      margin: 0 auto;
    }
    .controls {
      margin: 20px 0;
    }
    label {
      margin-right: 5px;
    }
    input {
      width: 60px;
      margin-right: 15px;
    }
    button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spirograph Generator</h1>
  </header>

  <main>
    <div class="controls">
      <label for="R">R:</label>
      <input type="number" id="R" value="80" min="10" max="200">

      <label for="r">r:</label>
      <input type="number" id="r" value="30" min="5" max="100">

      <label for="O">O:</label>
      <input type="number" id="O" value="40" min="5" max="100">

      <button onclick="startSpirograph()">Start Drawing</button>
    </div>

    <canvas id="spiroCanvas" width="600" height="600"></canvas>
  </main>

  <script>
    const canvas = document.getElementById("spiroCanvas");
    const ctx = canvas.getContext("2d");

    function startSpirograph() {
      // Reset canvas
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const R = parseInt(document.getElementById("R").value);
      const r = parseInt(document.getElementById("r").value);
      const O = parseInt(document.getElementById("O").value);

      let t = 0;

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 1;
      ctx.beginPath();

      function drawStep() {
        const x = (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
        const y = (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

        if (t === 0) {
          ctx.moveTo(canvas.width / 2 + x, canvas.height / 2 + y);
        } else {
          ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 + y);
          ctx.stroke(); // <-- commit after each step
        }

        t += 0.01;

        if (t < Math.PI * 20) {
          requestAnimationFrame(drawStep);
        }
      }

      drawStep();
    }
  </script>
</body>
</html>
