<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirograph Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
    }
    main {
      margin: 20px;
    }
    canvas {
      border: 1px solid #333;
      background: white;
      display: block;
      margin: 0 auto;
    }
    .controls {
      margin: 20px 0;
    }
    label {
      margin-right: 5px;
    }
    input {
      width: 60px;
      margin-right: 15px;
    }
    button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spirograph Generator</h1>
  </header>

  <main>
    <div class="controls">
      <label for="R">R:</label>
      <input type="number" id="R" value="80" min="10" max="200">

      <label for="r">r:</label>
      <input type="number" id="r" value="30" min="5" max="100">

      <label for="O">O:</label>
      <input type="number" id="O" value="40" min="5" max="100">

      <button onclick="startSpirograph()">Start Drawing</button>
    </div>

    <canvas id="spiroCanvas" width="600" height="600"></canvas>
  </main>

  <script>
    const canvas = document.getElementById("spiroCanvas");
    const ctx = canvas.getContext("2d");

    function startSpirograph() {
      // Clear previous drawing
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const R = parseInt(document.getElementById("R").value);
      const r = parseInt(document.getElementById("r").value);
      const O = parseInt(document.getElementById("O").value);

      // Validate ranges
      if (R < 10 || R > 200 || r < 5 || r > 100 || O < 5 || O > 100) {
        alert("Please enter values within the allowed ranges.");
        return;
      }

      let t = 0;
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.translate(canvas.width / 2, canvas.height / 2); // Move to center

      function drawStep() {
        const x = (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
        const y = (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

        if (t === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        t += 0.01; // Step size (smaller = smoother)

        if (t < Math.PI * 20) { // Limit how much we draw
          requestAnimationFrame(drawStep);
        } else {
          ctx.stroke();
          ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
        }
      }

      drawStep();
    }
  </script>
</body>
</html>
